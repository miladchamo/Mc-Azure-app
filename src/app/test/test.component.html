<p>
  {{message}} - test works, yes!
</p>
<div>
  <button (click)="getAdvisorCompanyName()">Get Company Name (app-tier)</button>
</div>
<div>
  <strong>Company Name:</strong> {{advisorCompanyName}}

</div>

      {{asset.Description}} - {{asset.IsChecked}} - {{asset.Value}}
    </span>
  </div>
</div>
